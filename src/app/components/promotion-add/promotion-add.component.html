<div class="boutique-form-container">
  <div class="glass-card form-card">
    <h1>Nouvelle Promotion</h1>

    <form (ngSubmit)="addPromotion()" #promoForm="ngForm" class="modern-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="prod_id">Produit *</label>
          <select id="prod_id" name="prod_id" [(ngModel)]="newPromotion.prod_id" required class="form-control">
            <option value="" disabled>Sélectionner un produit</option>
            <option style="color: black;" *ngFor="let prod of produits" [value]="prod._id">
              {{ prod.nom_prod }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="type_prom">Type de promotion *</label>
          <select id="type_prom" name="type_prom" [(ngModel)]="newPromotion.type_prom" required class="form-control">
            <option style="color: black;" value="POURCENTAGE">Pourcentage (%)</option>
            <option style="color: black;" value="MONTANT">Montant fixe (Ar)</option>
          </select>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="montant">Montant / Valeur *</label>
          <input type="number" id="montant" name="montant" [(ngModel)]="newPromotion.montant" required
            placeholder="Ex: 20 ou 5000" class="form-control" />
        </div>

        <div class="form-group">
          <label for="code_promo">Code Promo (Optionnel)</label>
          <input type="text" id="code_promo" name="code_promo" [(ngModel)]="newPromotion.code_promo"
            placeholder="Ex: SOLDES2024" class="form-control" />
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="debut">Date de début *</label>
          <input type="date" id="debut" name="debut" [(ngModel)]="newPromotion.debut" required class="form-control" />
        </div>

        <div class="form-group">
          <label for="fin">Date de fin *</label>
          <input type="date" id="fin" name="fin" [(ngModel)]="newPromotion.fin" required class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" name="est_Active" [(ngModel)]="newPromotion.est_Active">
          Promotion active dès maintenant
        </label>
      </div>

      <div class="form-actions">
        <button type="button" routerLink="/promotions" class="btn-secondary">Annuler</button>
        <button type="submit" [disabled]="!promoForm.form.valid" class="btn-primary">
          Créer la promotion
        </button>
      </div>
    </form>
  </div>
</div>
