<div class="categorie-form-container">
    <div class="glass-card form-card">
        <h1>Ajouter une catégorie</h1>
        <form #categorieForm="ngForm" (ngSubmit)="addCategorie()" class="modern-form">

            <div class="form-group">
                <label for="nom_cat">Nom de la catégorie</label>
                <input type="text" id="nom_cat" name="nom_cat" [(ngModel)]="newCategorie.nom_cat" class="form-control"
                    placeholder="Ex: Électronique" required>
            </div>

            <div class="form-group">
                <label for="descriptions">Description</label>
                <textarea id="descriptions" name="descriptions" [(ngModel)]="newCategorie.descriptions"
                    class="form-control" rows="4" placeholder="Décrivez cette catégorie..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" routerLink="/categories" class="btn-secondary">Annuler</button>
                <button type="submit" [disabled]="categorieForm.invalid" class="btn-primary">Ajouter la
                    catégorie</button>
            </div>
        </form>
    </div>
</div>
