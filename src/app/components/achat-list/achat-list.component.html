<div>
  <h1>Liste des achats</h1>

  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Date</th>
        <th>Statut</th>
        <th>Total</th>
        <th>Remise</th>
        <th>Montant final</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let achat of achats">
        <td>{{ achat.createdAt | date:'short' }}</td>
        <td>{{ achat.status }}</td>
        <td>{{ achat.total_achat?.$numberDecimal | number:'1.0-0' }} Ar</td>
        <td>{{ achat.reduction?.$numberDecimal | number:'1.0-0' }} Ar</td>
        <td><strong>{{ achat.total_reel?.$numberDecimal | number:'1.0-0' }} Ar</strong></td>
        <td>
          <button [routerLink]="['/achats', achat._id]">Voir achat</button>
          <button (click)="deleteAchat(achat._id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
