<div class="login-container">
    <div class="glass-card login-card">
        <div class="login-header">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password</p>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="Enter your email">
                <div class="error-message"
                    *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
                    Please enter a valid email.
                </div>
            </div>

            <div class="success-alert" *ngIf="message">
                {{ message }}
            </div>

            <div class="error-alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary w-100" [disabled]="forgotPasswordForm.invalid || isLoading">
                <span *ngIf="!isLoading">Send Reset Link</span>
                <span *ngIf="isLoading">Sending...</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Remember your password? <a routerLink="/login">Log In</a></p>
        </div>
    </div>
</div>
