<div class="login-container">
    <div class="glass-card login-card">
        <div class="login-header">
            <h2>Reset Password</h2>
            <p>Enter your new password</p>
        </div>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" *ngIf="token; else noToken">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="New password">
                <div class="error-message"
                    *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid">
                    Password must be at least 6 characters.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                    placeholder="Confirm new password">
                <div class="error-message"
                    *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched">
                    Passwords do not match.
                </div>
            </div>

            <div class="success-alert" *ngIf="message">
                {{ message }}
            </div>

            <div class="error-alert" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary w-100" [disabled]="resetPasswordForm.invalid || isLoading">
                <span *ngIf="!isLoading">Reset Password</span>
                <span *ngIf="isLoading">Resetting...</span>
            </button>
        </form>

        <ng-template #noToken>
            <div class="error-alert">
                Invalid or missing token. Please use the link provided in your email.
            </div>
            <div class="login-footer">
                <a routerLink="/login">Back to Login</a>
            </div>
        </ng-template>

    </div>
</div>
